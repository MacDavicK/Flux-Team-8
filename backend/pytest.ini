[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests dao_service/tests app/conv_agent/tests
markers =
    integration: end-to-end tests requiring real Deepgram API key and local Supabase
filterwarnings =
    ignore::DeprecationWarning:pydantic.v1:
    ignore::DeprecationWarning:dateutil:
    ignore::DeprecationWarning:supabase:
    ignore::DeprecationWarning:supabase_auth:
